
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roulib - Réparateurs vélo autour de vous</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon-512.png">
  <meta name="theme-color" content="#58B368">
  <link rel="stylesheet" href="roulib_full.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
  <div class="wrapper">
  <header class="roulib-header">
    <div class="header-container">
      <img src="icon-512.png" alt="Logo Roulib" class="logo-header" />
      <h1 class="header-title">Un souci vélo ? Roulib vous connecte aux pros autour de vous</h1>
    </div>
  </header>

  <nav>
    <a href="index.html">Accueil</a>
  </nav>

  <section class="filtres">
    <select id="serviceFilter">
      <option value="">-- Tous les services --</option>
      <option value="réparation">Réparation</option>
      <option value="entretien">Entretien</option>
      <option value="location">Location</option>
      <option value="diagnostic vae">Diagnostic VAE</option>
      <option value="bosch">Bosch eBike</option>
    </select>
    <input type="text" id="villeCible" placeholder="Ville de référence (ex : Flers)">
    <select id="rayonKm">
      <option value="0"selected>0 km</option>
      <option value="5">5 km</option>
      <option value="10">10 km</option>
      <option value="20">20 km</option>
      <option value="50" >50 km</option>
    </select>
    <button id="filtrerRayon">Filtrer</button>
  </section>

  <div id="map"></div>

  <section class="reparateur-list" id="results"></section>
  <div id="pagination" class="pagination"></div>

  </div>
  <footer class="roulib-footer">
    © 2025 Roulib — Tous droits réservés
  </footer>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="app_roulib.js"></script>

</body>
</html>
