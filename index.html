<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roulib - Accueil</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="roulib-icon.png" type="image/png">
  <meta name="theme-color" content="#2A9D8F">
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Poppins:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/menu.css">
  <style>
    .logo-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
      animation: fadeIn 0.5s ease-in-out;
    }

    .bike-logo {
      width: 100px;
      height: auto;
      transform: translateX(-100px);
      animation: slideIn 1s ease forwards;
    }

    .logo-text span {
      font-family: 'Poppins', sans-serif;
      font-size: 2rem;
      color: #2A9D8F;
      display: inline-block;
      opacity: 0;
      transform: translateY(-10px);
      animation: bounceIn 0.5s forwards;
    }

    .logo-text span:nth-child(1) { animation-delay: 0.5s; }
    .logo-text span:nth-child(2) { animation-delay: 0.6s; }
    .logo-text span:nth-child(3) { animation-delay: 0.7s; }
    .logo-text span:nth-child(4) { animation-delay: 0.8s; }
    .logo-text span:nth-child(5) { animation-delay: 0.9s; }
    .logo-text span:nth-child(6) { animation-delay: 1s; }

    @keyframes slideIn {
      to { transform: translateX(0); }
    }

    @keyframes bounceIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="images/bike-logo.png" alt="Logo vélo" class="bike-logo">
      <div class="logo-text">
        <span>R</span><span>O</span><span>U</span><span>L</span><span>I</span><span>B</span>
      </div>
    </div>
  </header>

<form id="form-accueil" class="search-section">
  <input type="text" name="query" id="ville-input" placeholder="Où cherchez-vous ? (ville, code postal...)" required />
  <button type="submit">Rechercher</button>
</form>

  <div class="tagline">Le vélo en local</div>
  <p style="text-align: center; font-size: 0.95rem; margin-top: 0.5rem;">Tous les pros et clubs autour de vous, en un clic.</p>
  <img src="images/illustration-bottom.png" alt="Cycliste Roulib" class="illustration" style="margin-top: 3rem; max-width: 100%; height: auto;" />
  
  <nav class="bottom-nav">
    <a href="index.html" class="nav-link">
      <img src="icon/icon-home.svg" alt="Accueil" class="icon-img">
      <span class="label">Accueil</span>
    </a>
    <a href="carte.html" class="nav-link">
      <img src="icon/icon-map.svg" alt="Carte" class="icon-img">
      <span class="label">Carte</span>
    </a>
    <a href="login.html" class="nav-link">
      <img src="icon/icon-profile.svg" alt="Profil" class="icon-img">
      <span class="label">Profil</span>
    </a>
  </nav>

  <script>
    document.getElementById('form-accueil').addEventListener('submit', function(e) {
      e.preventDefault();
      const ville = e.target.query.value.trim();
      if (!ville) return;
  
      // Réinitialise les filtres si on vient de l'accueil
      localStorage.removeItem("roulib_filters");
  
      const rayon = 20;
      const filtre = 'all';
      window.location.href = `carte.html?query=${encodeURIComponent(ville)}&radius=${rayon}&filter=${filtre}`;
    });
  
  </script>
  
  
</body>
</html>
